<div class="flexbox-parent">
  <div class="login-wrapper" layout="column" layout-align="center center" layout-fill="layout-fill">
    <div layout="column" class="login-box md-whiteframe-z1">
      <md-toolbar>
        <h2 class="md-toolbar-tools"><span>Login</span></h2>
      </md-toolbar>
      <md-content layout="column" class="md-padding">
        <form name="userForm">
          <md-input-container class="md-block">
            <label>UserName</label>
            <input
              ng-model="lc.user.userName"
              type="text"
              required="true">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input
              ng-model="lc.user.password"
              type="password"
              required="true"
              minlength="8"
            >
          </md-input-container>
        </form>

        <div layout="row" layout-align="center center">
          <md-button href="" md-no-ink="md-no-ink" ng-click="lc.reset()">
            Reset Password
          </md-button>
          <div flex="flex"></div>
          <md-button class="md-raised md-primary" ng-click="lc.login()">
            Login
          </md-button>
        </div>
      </md-content>
    </div>
  </div>
</div>
